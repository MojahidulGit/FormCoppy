<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="myForm">
    <h2 class="From-header">Html Form Validation</h2>

    <!-- Username -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="UserName Min 3 characters" required minlength="3">
    <br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email Must be valid" required>
    <br><br>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Must Be 8-16 characters" required minlength="8" maxlength="16">
    <br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <br><br>

    <!-- Country -->
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select your country</option>
      <option value="us">United States</option>
      <option value="BD">Bangladesh</option>
      <option value="uk">United Kingdom</option>
      <option value="au">Australia</option>
      <option value="Ca">Canada</option>
    </select>
    <br><br>

    <!-- Buttons -->
    <div class="button-group">
      <div class="button1">
        <button class="button" type="submit">Submit</button>
        <p id="errorMessage" style="color: red;"></p>
      </div>
      <div class="button2">
        <button class="button" type="reset">Reset</button>
      </div>
    </div> 
  </form>
</body>
</html>
